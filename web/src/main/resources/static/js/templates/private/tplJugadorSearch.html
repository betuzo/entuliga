<div class="modal fade" id="jugador-search-dialog" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
                <h4 class="modal-title">Jugador</h4>
            </div>
            <div class="modal-body">
                <p>Seleccione Jugador.</p>
                <div class="alert alert-danger" role="alert"></div>
                <form id="form-torneo-jugador" role="form">
                <input id="torneo-liga-id" type="hidden" name="torneoEquipoId" value="<%= torneoEquipoId %>">
                <input id="jugador-id" type="hidden" name="jugadorId" value="<%= jugadorId %>">
                <div class="row">
                    <div class="col-xs-6">
                        <div class="form-group">
                            <label>Numero</label>
                            <input class="form-control" placeholder="Numero" type="text" name="numeroJugador" value="<%= numeroJugador %>">
                        </div>
                    </div>
                    <div class="col-xs-6">
                        <div class="form-group">
                            <label>Posicion</label>
                            <select class="form-control" id="select-posicion" placeholder="Posicion..." name="posicionJugador" value="<%= posicionJugador %>">
                            </select>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12">
                        <div class="input-group">
                            <input id="text-busqueda" type="text" class="form-control" placeholder="Buscar por...">
                            <span class="input-group-btn">
                                <button id="btn-buscar" class="btn btn-default" type="button">Buscar</button>
                            </span>
                        </div>
                        <div id="result-search" class="list-group">
                        </div>
                    </div>
                </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
                <button id="btn-aceptar" type="button" class="btn btn-success">Aceptar</button>
            </div>
        </div>
    </div>
</div>
