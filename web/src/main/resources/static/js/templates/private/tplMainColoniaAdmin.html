<div class="modal fade" id="colonia-dialog" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close close-entuliga" data-dismiss="modal" aria-hidden="true">×</button>
                <h4 class="modal-title">Colonia</h4>
            </div>
            <div class="modal-body">
                <p>Seleccione la país, estado, municipio y colonia.</p>
                <div class="alert alert-danger" role="alert"></div>
                <div class="row">
                    <div class="col-xs-6">
                        <label>País</label>
                        <select class="form-control" id="input-pais" placeholder="País...">
                        </select>
                    </div>
                    <div class="col-xs-6">
                        <label>Estado</label>
                        <select class="form-control" id="input-estado" placeholder="Estado...">
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-6">
                        <label>Municipio</label>
                        <select class="form-control" id="input-municipio" placeholder="Municipio...">
                        </select>
                    </div>
                    <div class="col-xs-6">
                        <label>Colonia</label>
                        <select class="form-control" id="input-colonia" placeholder="Colonia...">
                        </select>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default close-entuliga" data-dismiss="modal">Cancelar</button>
                <button id="btn-aceptar" type="button" class="btn btn-success">Aceptar</button>
            </div>
        </div>
    </div>
</div>
