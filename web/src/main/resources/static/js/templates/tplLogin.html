
<div class="row login-box">
  <div class="center-box-login">
    <div class="panel panel-default">
      <form id="form-login" role="form" class="form-login">
          <div class="form-login-heading">
            <h3 class="text-center">Bienvenido a entuliga!</h3>
          </div>
          <div class="row">
              <div class="col-xs-12">
                  <div class="form-group">
                      <label>Email</label>
                      <input class="form-control" placeholder="Email" type="text" name="username" value="<%= username %>">
                      <p class="help-block"></p>
                  </div>
              </div>
          </div>
          <div class="row">
              <div class="col-xs-12">
                  <div class="form-group">
                      <label>Password</label>
                      <input class="form-control" placeholder="Password" type="password" name="password" value="<%= password %>" >
                      <p class="help-block"></p>
                  </div>
              </div>
          </div>
          <div class="row">
              <div class="col-xs-12">
                  <div class="form-group">
                      <label>Recordarme</label>
                      <input id="remember" type="checkbox" value="remember-me">
                      <p class="help-block"></p>
                  </div>
              </div>
          </div>
          <button type="button" class="btn btn-lg btn-primary btn-block">Login</button>
      </form>


    </div>



  </div>
</div>
