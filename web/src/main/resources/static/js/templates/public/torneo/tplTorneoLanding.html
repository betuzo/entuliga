<div class="row">
    <div class="col-md-12">
      <div class="main-box">
        <div class="panel panel-info">
            <div class="panel-body">
                <div class="row">
                    <div class="col-md-6">
                        <div class="panel panel-default">
                            <div id="liga-detail" class="panel-body">
                                <h4 class="list-group-item-heading"><%= nombre %></h4>
                                <p class="list-group-item-text"><%= descripcion %></p>
                                <p class="list-group-item-text"><%= fechaInicioDes %> - <%= fechaFinDes %></p>
                                <p class="list-group-item-text"><%= status %></p>
                            </div>
                        </div>
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <h3 class="panel-title">Lideres</h3>
                            </div>
                            <div id="torneo-lideres" class="panel-body">
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <h3 class="panel-title">Posiciones</h3>
                            </div>
                            <div id="torneo-posiciones" class="panel-body">
                            </div>
                        </div>
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <h3 class="panel-title">Jornada</h3>
                            </div>
                            <div id="torneo-jornadas" class="panel-body">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
      </div>
    </div>
</div>
