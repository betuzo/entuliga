<div class="row signup-wrap">
  <div class="center-box-login">

    <div class="panel panel-default">
      <form id="form-user" role="form" class="form-signup">
        <div class="form-signup-heading">
          <h3 class="text-center">Bienvenido a entuliga!</h3>
        </div>

        <div class="row">
            <div class="col-xs-12">
                <div class="form-group">
                    <label>Email</label>
                    <input class="form-control signup-username" placeholder="Email" type="text" name="username" value="<%= username %>">
                </div>
            </div>

        </div>
        <div class="row">
            <div class="col-xs-12">
                <div class="form-group">
                    <label>Password</label>
                    <input class="form-control signup-pass" placeholder="Password" type="password" name="password" value="<%= password %>">
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-xs-12">
                <div class="form-group">
                    <label>Confirm Password</label>
                    <input class="form-control signup-pass-confirm" placeholder="Confirm Password" type="password" name="passwordConfirm" value="<%= passwordConfirm %>">
                </div>
            </div>
        </div>
        <button id="btn-ok" type="button" class="btn btn-lg btn-primary btn-block">Registrar</button>
      </form>
    </div>
  </div>
</div>
