<div class="modal fade" id="bloqueo-create-dialog" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
                <h4 class="modal-title">Bloqueo</h4>
            </div>
            <div class="modal-body">
                <p>Crear Bloqueo.</p>
                <div class="alert alert-danger" role="alert"></div>
                <form id="form-bloqueo" role="form">
                    <input id="partido-id" type="hidden" name="partidoId" value="<%= partidoId %>">
                    <input id="origen-bloqueo" type="hidden" name="origen" value="<%= origen %>">
                    <div class="row">
                        <div class="col-xs-6">
                            <div class="form-group">
                                <label>Bloquea</label>
                                <select class="form-control" id="select-infractor" placeholder="Jugador..." name="infractorId" value="<%= infractorId %>">
                                </select>
                            </div>
                        </div>
                        <div class="col-xs-6">
                            <div class="form-group">
                                <label>Bloqueado</label>
                                <select class="form-control" id="select-receptor" placeholder="Jugador..." name="receptorId" value="<%= receptorId %>">
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-6">
                            <div class="form-group">
                                <label>Minuto</label>
                                <input class="form-control" type="text" name="minuto" value="<%= minuto %>">
                                </select>
                            </div>
                        </div>
                        <div class="col-xs-6">
                            <div class="form-group">
                                <label>Segundo</label>
                                <input class="form-control" type="text" name="segundo" value="<%= segundo %>">
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
                <button id="btn-aceptar" type="button" class="btn btn-success">Aceptar</button>
            </div>
        </div>
    </div>
</div>
