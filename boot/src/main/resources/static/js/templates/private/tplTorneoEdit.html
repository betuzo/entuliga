<form id="form-torneo" role="form">
    <p>Detalle Torneo.</p>
    <input id="torneo-liga-id" type="hidden" name="ligaId" value="<%= ligaId %>">
    <div class="row">
        <div class="col-xs-6">
            <div class="form-group">
                <label>Nombre</label>
                <input class="form-control" placeholder="Nombre" type="text" name="nombre" value="<%= nombre %>">
            </div>
        </div>
        <div class="col-xs-6">
            <div class="form-group">
                <label>Descripcion</label>
                <input class="form-control" placeholder="Descripcion" type="text" name="descripcion" value="<%= descripcion %>">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-6">
            <div class="form-group">
                <label>Fecha Inicio</label>
                <div class="input-append date" id="dp-fecha-inicio" data-date="<%= fechaInicioDes %>" data-date-format="mm/dd/yyyy">
                    <span class="add-on glyphicon glyphicon-calendar" aria-hidden="true"></span>
                    <input class="span2 form-control" size="16" type="text" name="fechaInicioDes" value="<%= fechaInicioDes %>">
                </div>
            </div>
        </div>
        <div class="col-xs-6">
            <div class="form-group">
                <label>Fecha Fin</label>
                <div class="input-append date" id="dp-fecha-fin" data-date="<%= fechaFinDes %>" data-date-format="mm/dd/yyyy">
                    <span class="add-on glyphicon glyphicon-calendar" aria-hidden="true"></span>
                    <input class="span2 form-control" size="16" type="text" name="fechaFinDes" value="<%= fechaFinDes %>">
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-6">
            <div class="form-group">
                <label>Status</label>
                <select class="form-control" id="select-status" placeholder="Status..." name="status">
                    <option value="ENPROCESO" <% print( status == 'ENPROCESO' ? 'selected' : '') %>>En Proceso</option>
                    <option value="FINALIZADO" <% print( status == 'FINALIZADO' ? 'selected' : '') %>>Finalizado</option>
                    <option value="CANCELADO" <% print( status == 'CANCELADO' ? 'selected' : '') %>>Cancelado</option>
                </select>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
            <button id="btn-ok" type="button" class="btn btn-success">Guardar</button>
        </div>
    </div>
</form>
