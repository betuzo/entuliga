<div class="modal fade" id="partido-create-dialog" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
                <h4 class="modal-title">Partido</h4>
            </div>
            <div class="modal-body">
                <p>Crear Partido.</p>
                <div class="alert alert-danger" role="alert"></div>
                <form id="form-torneo-partido" role="form">
                <input id="jornada-id" type="hidden" name="jornadaId" value="<%= jornadaId %>">
                <div class="row">
                    <div class="col-xs-6">
                        <div class="form-group">
                            <label>Local</label>
                            <select class="form-control" id="select-local" placeholder="Local..." name="localId" value="<%= localId %>">
                            </select>
                        </div>
                    </div>
                    <div class="col-xs-6">
                        <div class="form-group">
                            <label>Visitante</label>
                            <select class="form-control" id="select-visita" placeholder="Visitante..." name="visitaId" value="<%= visitaId %>">
                            </select>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-6">
                        <div class="form-group">
                            <label>Cancha</label>
                            <select class="form-control" id="select-cancha" placeholder="Cancha..." name="canchaId" value="<%= canchaId %>">
                            </select>
                        </div>
                    </div>
                    <div class="col-xs-6">
                        <div class="form-group">
                            <label>Horario</label>
                            <input type="text" id="dtp-horario" name="horario" value="<%= horario %>">
                        </div>
                    </div>
                </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
                <button id="btn-aceptar" type="button" class="btn btn-success">Aceptar</button>
            </div>
        </div>
    </div>
</div>
